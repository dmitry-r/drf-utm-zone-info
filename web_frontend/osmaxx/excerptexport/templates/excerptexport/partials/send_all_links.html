{% load i18n %}
{% load whitespace_cleanup %}
{% load email_bodies %}

<a href="mailto:?{% filter remove_all_whitespace %}
    subject=
        {% filter urlencode %}Download map data of {{ extraction_order.excerpt_name }}{% endfilter %}
    &
    body=
        {% filter urlencode %}{% email_body_with_all_result_links extraction_order %}{% endfilter %}
{% endfilter %}">
    <button>&#9993; {% trans 'Send all links' %}</button>
</a>
