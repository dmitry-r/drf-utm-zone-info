{% load filter_filename %}

<ul>
{% for file in files.all %}
    {% url 'excerptexport:download' uuid=file.public_identifier as download_url %}
    <li>
        <a href="{{ download_url }}">{{ file.file|filter_filename }}</a>
        <a href="mailto:?subject=Download%20map%20data%20of%20{{ file.extraction_order.excerpt.name }}&body=http://{{ host_domain }}{{ download_url }}">
            <button>&#9993; Send link</button>
        </a>
        <div class="copy-link">
            <label>Copy link: </label><!--
            --><textarea class="form-control">http://{{ host_domain }}{{ download_url }}</textarea>
        </div>
    </li>
{% endfor %}
</ul>
