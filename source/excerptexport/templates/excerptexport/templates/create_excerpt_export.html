{% extends "excerptexport/layouts/base.html" %}

{% block main %}
    <a href="{% url 'excerptexport:new' %}">Back</a>
    <dl>
        <dt>name</dt>
        <dd>{{ excerpt.name }}</dd>
        <dt>is public</dt>
        <dd>{{ excerpt.is_public }}</dd>
        <dt>owner</dt>
        <dd>{{ excerpt.owner.username }}</dd>
        <dt>bounding geometry</dt>
        <dd>{{ bounding_geometry.geometry }}</dd>
    </dl>
{% endblock %}
