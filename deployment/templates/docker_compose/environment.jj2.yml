    - DJANGO_EMAIL_USE_SSL={{ DJANGO_EMAIL_USE_SSL }}
    - DJANGO_DEFAULT_FROM_EMAIL={{ DJANGO_DEFAULT_FROM_EMAIL }}
    - DJANGO_SERVER_EMAIL={{ DJANGO_SERVER_EMAIL }}
{% endif %}
    # port and host application listens
    - APP_PORT={{ APP_PORT }}
    - APP_HOST={{ APP_HOST }}
