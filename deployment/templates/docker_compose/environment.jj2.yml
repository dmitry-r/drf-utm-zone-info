    - DJANGO_SECURE_SSL_HOST={{ DJANGO_SECURE_SSL_HOST }}
    - DJANGO_SECURE_REDIRECT_EXEMPT=
    - DJANGO_SESSION_COOKIE_SECURE=true
    - DJANGO_CSRF_COOKIE_SECURE=true
