shareddata:
  image: buildpack-deps:jessie
  command: /bin/true
  volumes:
    # as noted in https://docs.docker.com/userguide/dockervolumes/#mount-a-host-file-as-a-data-volume
    # the parent directory should be mounted, not the directories itself
    # otherwise we get OSError: Device or resource busy
    - /data

source:
  build: docker/volume-mount
  volumes:
    - osmaxx-py:/home/osmaxx/source
    - ~/.cache/pip:/home/osmaxx/.cache/pip

webapp:
  extends:
    file: compose-common.yml
    service: osmaxx
  command: honcho start -f Procfile.django.dev
  ports:
    - "8000:8000"
  expose:
    - "8000"
  volumes_from:
    - source
    - shareddata
  links:
    - rabbitmq:rabbit
    - database
    - email
    - celery
  environment:
    - DJANGO_CELERY_BROKER_URL=amqp://guest@rabbit
    - DJANGO_DATABASE_URL=postgis://postgres@database/postgres
    - DJANGO_DEBUG=true

rabbitmq:
  extends:
    file: compose-common.yml
    service: osmaxxrabbitmq

celery:
  extends:
    file: compose-common.yml
    service: osmaxx
  command: honcho start -f Procfile.celery
  volumes_from:
    - source
    - shareddata
  links:
    - rabbitmq:rabbit
    - database
    - email
  environment:
    - DJANGO_CELERY_BROKER_URL=amqp://guest@rabbit
    - DJANGO_DATABASE_URL=postgis://postgres@database/postgres
    - DJANGO_DEBUG=true

database:
  extends:
    file: compose-common.yml
    service: osmaxxdatabase

email:
  image: python:3
  ports:
    - 1025:1025
  command: python -m smtpd -n -c DebuggingServer 0.0.0.0:1025
